<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <main class="container">
    <div class="illustration"> 
      <ismg src="images/illustration-hero.svg">
    </div>
    <div class="order-summary">
      <h1>Order Summary</h1>
      <div class="summary">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      

      <div class="year-plan">
        <img src="images/icon-music.svg">
        <div class="plan">
          <p id="plan-title">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>

      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pliniocode">Pl√≠nio</a>.
  </div>
</body>
</html>
